<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/htmx.org@1.7.0"
            integrity="sha384-EzBXYPt0/T6gxNp0nuPtLkmRpmDBbjg6WmCUZRLXBBwYYmwAUxzlSGej0ARHX0Bo" crossorigin="anonymous"
            defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<div class="d-flex align-items-center justify-content-between">
    <form method="POST" hx-post="{% url 'shortener-htmx' %}" hx-target="#shortened" hx-swap="innerHTML">
        {% csrf_token %}
        <label for="original">Original URL:</label>
        <input type="text" id="original" name="original"><br>
        <button type="submit" class="btn btn-primary mt-2">Shorten Link</button>
    </form>
</div>
<div id="shortened">

</div>

</body>
</html>
